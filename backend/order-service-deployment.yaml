apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: order-service
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: order-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: order-service
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: order-service--env
          image: order-service
          name: order-service
          imagePullPolicy: Never
          ports:
            - containerPort: 5002
              protocol: TCP
      restartPolicy: Always
